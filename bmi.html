<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body id="center" style="width: 50%; margin: auto; text-align: center; background-color: azure;">
    <h1 id="text-header">BMI Calculator</h1> 
    <form class="form-signin form" action="/" method="post">
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name"><br>
      <input type="text" id="weight" name="weight" class="form-control" placeholder="Enter Your weight(in Kg)"><br>
      <input type="text" id="height" name="height" class="form-control" placeholder="Enter Your height(in m)"><br>
      <button class="" type="submit">Calculate BMI</button>
    </form>
  </body>
</html>
